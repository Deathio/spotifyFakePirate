<!DOCTYPE html>
<html lang="pt-br">
    <!-- CABEÇA DO CÓDIGO-->
    <head>
        <meta charset="UTF-8">
        <title>Kenziefy</title>

        <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    </head>
    <!-- CORPO DO CÓDIGO-->
    <body>
        <main>
            <aside class="sidebarNav">
                <!-- LOGO -->
                <img src=".\src\img/Logo.png" alt="Logo kenzify">

                <!-- MENU -->
                <nav class="navegacao">
                    <ul class="listaLinks">
                        <!--ITEM DE LISTA-->
                        <li>
                            <a href=""></a>
                                <img src="./src/img/Icone1.png" alt="Home">
                                HOME
                            
                        </li>
                        <li>
                            <a href=""></a>
                                <img src="./src\img/Icone2.png" alt="Browse">
                                BROWSE
                        </li>
                        <li>
                            <a href=""></a>
                                <img src="./src/img/Icone3.png" alt="Liked songs">
                                LIKED SONGS
                        </li>
                    </ul>
                </nav>
            </aside>
            
            <!-- SEÇÃO DE MÚSICA-->
            <section class="secaoDeMusica">
                <header class="Cabecalho">
                    <div class="user">
                        <img src="./src/img/user.png" alt="Usuário">
                        <h2>Hudson</h2>
                    </div>

                    <div class="QtMusicas">
                        <p>1158 song</p>
                    </div>
                </header>

                <!-- LISTA DE MÚSICA -->
                <div class="AreaMusicas">
                    <div class="cabecalhoMusicas">
                        <p>TITLE</p>
                        <p>ARTIST</p>
                        <p>ALBUM</p>
                    </div>
                    <ul class="ListaDeMusicas">
                        <il>
                            <p>MUSIC 1</p>
                            <p>MUSIC 1</p>
                            <p>MUSIC 1</p>
                        </il>
                    </ul>
                </div>
            </section>

            <section class="downBar">
                
                <div class="mostragemDaMusicaAtual">
                    <figure>
                        <img src="./src/img/album1.jpeg" alt="Album">
                        <figcaption>Legenda</figcaption>
                    </figure>

                    <h2>Album</h2>
                    <p>ColdPlay</p>
                </div>

                <div class="operadoresMusicas">
                    <button id="PrevButton">Musica anterior</button>
                    <button id="PlayPauseButton">Play/Pause</button>
                    <button id="ProxMusicaButton">Proxima musica</button>
                </div>

                <div id="volume">
                    <input type="range" value="1" step="0.1">
                </div>
            </section>            
        </main>
    </body>
</html>
